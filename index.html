<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="estilos.css">


</head>

<body>
    <section class="card">

        <img class="imag" src="images/image-equilibrium.jpg">

        <h1> Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="indicadores_con_imagen">
            <div class="indicador_con_imagen">
                <img src="images/icon-ethereum.svg" alt="icon ethereum">
                <h2>0.041 ETH</h2>
            </div>

            <div class="indicador_con_imagen">
                <img src="images/icon-clock.svg" alt="clock">
                <h3>3 days left</h3>
            </div>
        </div>

        <footer class="indicador_con_imagen">
            <img class="avatar" src="images/image-avatar.png" alt="avatar">
            <h3>
                Creation of <strong>Jules Wyvern</strong>
            </h3>
        </footer>
    </section>
</body>

</html>
